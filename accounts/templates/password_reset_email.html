<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Request</title>
</head>
<body>
    <p>Hi, {{ user.user_name }}!</p>
    <p>
        You are receiving this email because we received a password reset request
        for your account.
    </p>
    <p>Please click the link below to reset your password:</p>

    <!-- Include full link in the anchor text with namespace -->
    <a href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}">Reset Password</a>

    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Thanks for using our site!</p>
    <p>The Team</p>
</body>
</html>
