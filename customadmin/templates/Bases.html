{% load static %}

<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed layout-compact"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
  data-style="light"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>
      Dashboard - Analytics | Materio - Bootstrap Material Design Admin Template
    </title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link
      rel="stylesheet"
      href="{% static 'css/admin/img/favicon/favicon.ico'%}"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&ampdisplay=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{% static 'css/admin/static/vendor/fonts/remixicon/remixicon.css' %}"
    />
    <!-- Menu waves for no-customizer fix -->
    <link rel="stylesheet" href="static\css\adminnode-waves.css" />
    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="{% static 'css/admin/core.css'%}"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/admin/theme-default.css'%}"
      class="template-customizer-core-css"
    />
    <link rel="stylesheet" href="{% static 'css/admin/demo.css'%}" />
    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="{% static 'css/admin/static/vendor/libs/perfect-scrollbar/perfect-scrollbar.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/admin/static/vendor/libs/apex-charts/apex-charts.css' %}"
    />
    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'css/admin/static/assets/vendor/js/helpers.js' %}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'css/admin/static/assets/js/config.js' %}"></script>
  </head>

  <body>
    {% block content %} {% endblock %}

  </body>
</html>
