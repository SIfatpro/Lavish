{% for product in just_for_you %}
<div class="col-sm-2 product-box" style="margin-bottom: 20px;">
    <div class="thumb-wrapper">
        <div class="img-box">
            <a href="{% url 'product_detail' product_detail_slug=product.slug %}" class="herf">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" />
            </a>
        </div>
        <div class="thumb-content">
            <h4>{{product.name}}</h4>
            <p class="item-price">
                <span>Tk.{{ product.price|floatformat:"0" }}</span>
                <br>
                {% if product.disk_price %}
                <span>Tk.{{ product.disk_price|floatformat:"0" }} -{{ product.discount_percentage }}% OFF</span>
                {% else %}
                <span> </span>
                {% endif %}
            </p>

            <p>{{ product.average_rating }}</p>
        </div>
    </div>
</div>
{% endfor %}
